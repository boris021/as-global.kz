<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">X</button>
			<div class="popup__title">Оставить заявку</div>
			<div class="popup__body">

				<div class="popup__text">
					<div class="popup__form">
						<div class="popup__group">
							<label for="name" class="popup__label">Введите ваше имя</label>
							<input autocomplete="off" type="text" name="form[]" data-error="Ошибка"
								placeholder="Введите ваше имя" class="input input-popup">
						</div>
						<div class="popup__group">
							<label for="tel" class="popup__label">Введите ваш телефон</label>
							<input autocomplete="off" type="tel" name="form[]" data-error="Ошибка"
								placeholder="Введите ваш телефон" class="input input-popup">
						</div>
					</div>
					<button type="submit" class="button-popup">Отправить</button>
				</div>

			</div>

		</div>
	</div>
</div>
